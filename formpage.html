<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cstyles2.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Survey Form</h1>
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="INDIA">INDIA</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="south korea">SOUTH KOREA</option>
                    <option value="canada">CANADA</option>
                    <option value="china">CHINA</option>
                    <option value="australia">AUSTRALIA</option>
                    <option value="norway">NORWAY</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <button type="button" id="submit-button" onclick="submitForm()" style="align-items: center;">Submit</button>
                <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="close-popup" onclick="closePopup()">&times;</span>
            
            <div id="submitted-values"></div>
        </div>
    </div>

    <script src="jscript2.js"></script>
</body>
</html>
